<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    
    <form action="addUser.php">
        <table>
            <tr>
                <td>
                    <label for="name">Podaj imie:</label>
                </td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Podaj email:</label>
                </td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password1">Podaj hasło:</label>
                </td>
                <td>
                    <input type="password" name="password1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password2">Powtórz hasło:</label>
                </td>
                <td>
                    <input type="password" name="password2">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" id="submitBtn">Zarejestruj</button>
                </td>
            </tr>
            
        </table>
    </form>

    <script>
        document.getElementById('submitBtn').addEventListener('click', (e)=>{
            let inp1 = document.getElementsByTagName('input')[2];
            let inp2 = document.getElementsByTagName('input')[3];
            if(inp1.value != inp2.value)
            {
                e.preventDefault();
                alert("Hasła nie są takie same!");
                inp2.value = "";
            }
        });
    </script>

</body>
</html>
